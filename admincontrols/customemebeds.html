    <div class="grid-container" style="margin-bottom: 30px;">

        <p class="grid-100 mobile-grid-100" style="font-size: 16px;margin-bottom: 35px;">Make Sure To Change Discord WebHook (Server Settings) To The Correct Channel!</p>

        <textarea class="grid-60 prefix-20 suffix-20 mobile-prefix-15 mobile-suffix-15 mobile-grid-70 form-inputs" id="description" name="description" rows="4" placeholder="Description"></textarea>
        <input class="grid-60 prefix-20 suffix-20 mobile-prefix-15 mobile-suffix-15 mobile-grid-70 form-inputs" style="margin-bottom: 30px;" type="text" id="thumbnail" name="thumbnail" placeholder="Thumbnail Url (With File Type At End)">

  <script src="/scripts/theme.js"></script>

  <script>
    function sendMessage() {
      var request = new XMLHttpRequest();
      request.open("POST", "https://discord.com/api/webhooks/".concat(document.getElementById('hookCode').value));

      request.setRequestHeader('Content-type', 'application/json');

      var dict = {
        "color": 0x1791ba,
        "title": document.getElementById('title').value, 
        "url": document.getElementById('url').value,
        "description": document.getElementById('description').value,
        "thumbnail": {"url": document.getElementById('thumbnail').value}
      };

      var params = {
        username: "IJRL",
        content: "", 
        embeds: [dict]     
      }

      request.send(JSON.stringify(params));    
    }
  </script>
